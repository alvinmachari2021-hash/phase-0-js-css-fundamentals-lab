<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alvin  - Portfolio Website</title>
  <style>
    /* General Reset */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d84d111e; /* light background */
      color: #333;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      background: #244dbc; /* deep blue */
      padding: 1rem;
    }
    nav a {
      color: #f4f6f9;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f59e0b; /* warm orange accent */
    }

    /* Main Content */
    main {
      text-align: center;
      padding: 3rem 2rem;
    }
    main h1 {
      margin-bottom: 1rem;
      color: #1e3a8a; /* deep blue */
      font-size: 2.5rem;
    }
    main p {
      color: #555;
      font-size: 1.2rem;
    }

    /* Portfolio Section */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .portfolio-item {
      background: #ffffff;
      border: 1px solid #ddd;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border-radius: 8px;
    }
    .portfolio-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      border-color: #f59e0b;
    }

    /* Footer */
    footer {
      background: #1e3a8a;
      color: #f4f6f9;
      text-align: center;
      padding: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .portfolio {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Welcome to Alvin's Portfolio</h1>
    <p>Hi, I'm Alvin â€” a creative web developer showcasing my projects and designs.</p>
  </main>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <div class="portfolio-item">Project 1</div>
    <div class="portfolio-item">Project 2</div>
    <div class="portfolio-item">Project 3</div>
    <div class="portfolio-item">Project 4</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Alvin  - Portfolio</p>
  </footer>
</body>
</html>
